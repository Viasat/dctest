name: Example Suite

tests:

  test-1:
    name: Passing test
    steps:
      - exec: node1
        run: /bin/true
      - exec: node1
        env:
          FOO: bar
        run: |
          [ "${FOO}" == "bar" ]
        repeat: { retries: 3, interval: '1s' }

  test-2:
    name: Failing test
    steps:
      - exec: node1
        run: /bin/false
      - exec: node1
        run: echo 'This step is skipped'

  test-3:
    name: Skipped test (unless running with --continue-on-error)
    steps:
      - exec: node1
        run: /bin/true

  test-4:
    name: Test nonexistent container
    steps:
      - exec: node2
        run: /bin/true
