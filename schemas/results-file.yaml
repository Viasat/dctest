$defs:
  error:
    type: object
    required: [ message ]
    properties:
      message: { type: string }
  outcome: { type: string, enum: [ passed, failed, skipped ] }

type: object
additionalProperties: false
required: [ summary, tests, errors ]
properties:

  summary:
    type: object
    additionalProperties: false
    required: [ passed, failed, start, stop ]
    properties:
      outcome: { "$ref": "#/$defs/outcome" }
      passed: { type: integer }
      failed: { type: integer }
      start: { type: integer }
      stop: { type: integer }

  tests:
    type: array
    items:

      # test
      type: object
      additionalProperties: false
      required: [ id, name, outcome, start, stop, steps ]
      properties:
        id: { type: string }
        name: { type: string }
        outcome: { "$ref": "#/$defs/outcome" }
        error: { "$ref": "#/$defs/error" }
        additionalErrors: { type: array, items: { "$ref": "#/$defs/error" } }
        start: { type: integer }
        stop: { type: integer }
        steps:
          type: array
          items:

            # step
            type: object
            additionalProperties: false
            required: [ name, outcome, start, stop ]
            properties:
              id: { type: string }
              name: { type: string }
              outcome: { "$ref": "#/$defs/outcome" }
              error: { "$ref": "#/$defs/error" }
              additionalErrors: { type: array, items: { "$ref": "#/$defs/error" } }
              start: { type: integer }
              stop: { type: integer }

  errors:
    type: array
    items: { "$ref": "#/$defs/error" }
